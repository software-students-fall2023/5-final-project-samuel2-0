{% extends 'base.html' %} {%block container %}


<div id = button_div>
  <input type="hidden" name="friendId" value="{{ user._id }}" id="friendId">
<div>


<div>
  <h1>{{user.username}} profile</h1>

</div>
  
  <div class="user-fields">
    <h2>{{ user.username }}</h2>
    <p>Name: {{user.name}}</p>
    <p>Age: {{user.age}}</p>
    <p>Country: {{user.country}}</p>
  </div>
</div>
 
<div id="aboutMeSection">
  <h3>About Me</h3>
  <p>{{ user.about_me }}</p>
</div>

<div id="languagesSection">
  <h3>Languages</h3>
  <p>{{ user.languages }}</p>
</div>

<div id="interestsSection">
  <h3>Interests</h3>
  <p>{{ user.interests }}</p>
</div>

<script>
  // Add button to forward to route
  var button_container = document.getElementById("button_div")
  var friend = document.getElementById("friendId")

  console.log(friend.value)

  var form = document.createElement('form');
  form.action = '/add_to_friends';
  form.method = 'POST';

  var submitButton = document.createElement('button');
  submitButton.type = 'submit';
  submitButton.innerHTML = 'Add Friend';

  form.appendChild(friend);
  form.appendChild(submitButton);

  button_container.appendChild(form);
</script>


{% endblock %}
