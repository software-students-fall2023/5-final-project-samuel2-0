{% extends 'base.html' %}
{% block container %}
  <h2>Edit Interests</h2>
  <form method="post" action="{{ url_for('edit_interests', user_id = user._id) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="interests">Interests:</label>
      {{ form.interests(class="form-control", id="interests") }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
