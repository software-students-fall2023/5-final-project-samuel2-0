{% extends 'base.html' %}

{% block container %}
  <h2>Edit Interests</h2>
  <form method="post" action="{{ url_for('edit_interests', user_id=user._id) }}">
    <div class="form-group">
      <label for="interests">Interests:</label>
      <input type="text" name="interests" id="interests" class="form-control" required value="{{ user.interests }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
