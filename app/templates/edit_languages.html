{% extends 'base.html' %}
{% block content %}
  <h2>Edit Languages</h2>
  <form method="post" action="{{ url_for('edit_languages', user_id = user._id) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="languages">Languages:</label>
      {{ form.languages(class="form-control", id="interests") }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
