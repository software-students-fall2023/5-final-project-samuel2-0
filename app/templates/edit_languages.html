{% extends 'base.html' %}

{% block container %}
  <h2>Edit Languages</h2>
  <form method="post" action="{{ url_for('edit_languages', user_id=user._id) }}">
    <div class="form-group">
      <label for="languages">Languages:</label>
      <input type="text" name="languages" id="languages" class="form-control" required value="{{ user.languages}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
