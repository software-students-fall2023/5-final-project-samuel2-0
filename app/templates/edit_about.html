{% extends 'base.html' %}

{% block container %}
  <h2>Edit About</h2>
  <form method="post" action="{{ url_for('edit_about', user_id = user._id) }}">
   
    <div class="form-group">
      <label for="about">About:</label>
      <div class="form-control">
        <label for="about">Enter your about me </label>
          <input type="text" name="about_me" id="about_me" required />
      </div>
      {{ form.about(class="form-control", id="about") }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
