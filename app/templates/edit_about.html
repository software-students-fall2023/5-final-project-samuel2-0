{% extends 'base.html' %}

{% block container %}
  <h2>Edit About</h2>
  <form method="post" action="{{ url_for('edit_about', user_id=user._id) }}">
    <div class="form-group">
      <label for="about">About:</label>
      <input type="text" name="about" id="about" class="form-control" required value="{{ user.about }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
