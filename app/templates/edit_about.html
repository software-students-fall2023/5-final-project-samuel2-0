{% extends 'base.html' %}

{% block content %}
  <h2>Edit About</h2>
  <form method="post" action="{{ url_for('edit_about') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="about">About:</label>
      {{ form.about(class="form-control", id="about") }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
