<!DOCTYPE html>
<html>

<head> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }

    .forms-container,
    .buttons-container,
    .image-container {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }

    .forms-container {
      background-color: #f5f5f5;
    }

    h2 {
      color: #333;
    }

    .personal-info-form {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select,
    input[type="text"],
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"],
    .btn-primary {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    .btn-primary:hover {
      background-color: #45a049;
    }

    .language-box,
    .interest-box {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .remove-language,
    .remove-interest {
      margin-left: 10px;
      cursor: pointer;
      color: red;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>

</head>

<body>
  <div class="container"> 
    <form action="{{ url_for('personal_info') }}" method="post" class="personal-info-form">
      <div class="forms-container">
        <h2>Personal Info</h2>
        <div class="personal-info-form">
          <label for="country">Country</label>
          <span style="color: red !important; display: inline; float: none;">*</span>      
          <select id="country" name="country" class="form-control">
            <option value="Afghanistan">Afghanistan</option>
          </select>
        </div>

        <div class="personal-info-form">
          <label for="about_me">Enter About me </label>
          <textarea name="about_me" id="about_me" required></textarea>
        </div>

        <div class="personal-info-form">
          <label for="age">Enter age </label>
          <input type="number" name="age" id="age" required />
        </div>
        <div class="personal-info-form">
          <input type="submit" value="Submit" />
        </div>
      </div>

      <div class="buttons-container">
        <div id="languages-container">
          {% for language in user.languages %}
            <div class="language-box">
              <input type="text" name="languages[]" class="form-control" required value="{{ language }}">
              <span class="remove-language" onclick="removeLanguage(this)">X</span>
            </div>
          {% endfor %}
        </div>
        <button type="button" class="btn btn-primary" onclick="addLanguage()">Add Language</button>

        <div id="interests-container">
          {% for interest in user.interests %}
            <div class="interest-box">
              <input type="text" name="interests[]" class="form-control" required value="{{ interest }}">
              <span class="remove-interest" onclick="removeInterest(this)">X</span>
            </div>
          {% endfor %}
        </div>
        <button type="button" class="btn btn-primary" onclick="addInterest()">Add Interest</button>
      </div>

      <div class="image-container">
        <img src="../static/images/woman_letter.jpg" alt="trying3">
      </div>
    </form>
  </div>

  <script>
    function addLanguage() {
      var container = document.getElementById('languages-container');
      var newBox = document.createElement('div');
      newBox.className = 'language-box';
      newBox.innerHTML = '<input type="text" name="languages" class="form-control" required>' +
                         '<span class="remove-language" onclick="removeLanguage(this)">X</span>';
      container.appendChild(newBox);
    }

    function removeLanguage(element) {
      var container = document.getElementById('languages-container');
      var box = element.parentElement;
      container.removeChild(box);
    }

    function addInterest() {
      var container = document.getElementById('interests-container');
      var newBox = document.createElement('div');
      newBox.className = 'interest-box';
      newBox.innerHTML = '<input type="text" name="interests" class="form-control" required>' +
                         '<span class="remove-interest" onclick="removeInterest(this)">X</span>';
      container.appendChild(newBox);
    }

    function removeInterest(element) {
      var container = document.getElementById('interests-container');
      var box = element.parentElement;
      container.removeChild(box);
    }
  </script>
</body>
</html>
